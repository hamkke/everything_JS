<!DOCTYPE html>
<html>
<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
    <style>
        .div1 {width:600px;background-color:antiquewhite;}
        .div2 {width:400px;background-color:blue;}
        .div3 {width:200px;background-color:aquamarine;}
    </style>
</head>
<body>
	<div class="div1">
		div1
		<div class="div2">
			div2
			<div class="div3">
			div3
			</div>

	</div>

	<script>
        const divs = document.querySelectorAll('div');
        
            divs.forEach((div) => {
                div.addEventListener("click", (e) => {
                //e.stopPropagation();
                console.log(e.currentTarget.className);
                //console.log(e.target.className);
            });
        });
        //e.target이랑 e.currentTarget의 차이점
	</script>
</body>
</html>
