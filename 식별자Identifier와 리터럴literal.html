<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식별자Identifier와 리터럴literal</title>
</head>
<body>
    <script>
        // 책을 보고 내가 따라 해 봄
let a = "qq";
console.log('1',a);
let b = a;
console.log('2',b);
b = "qq";
console.log('3',a);
console.log('4',b);
// 1 qq
// 2 qq
// 3 qq
// 4 qq
// 책과는 다르게 에러가 안남
// 이유는 "qq" <--- 얘, 따옴표를 붙여줌 그래서 그런거임, 똑같이 따라한게 아닌거임

//그래서 다시 작성
let a = "qq";
console.log('1',a);
let b = a;
console.log('2',b);
b = qq; // error
console.log('3',a);
console.log('4',b);
// qq에 따옴표를 붙여서 책과 똑같은 예시 완성, 에러가 나옴

/*
자바스크립트를 깨우치다 P.79
식별자와 리터럴을 구분하는건 매우 중요하다
"JS는 따옴표를 통해 식별자와 리터럴을 구분합니다" <--- 매우 중요
-a가 식별자이다
-"qq"는 문자열 리터럴인 동시에 a의 값이다
-b = qq; 는 왜 에러가 나는지 이유
 1. 자리가 왼쪽이든 오른쪽이든 식별자와 리터럴의 위치는 정해져 있자 않다
 2. 따옴표의 유무에 따라 결정된다 
 즉, b = qq;은 둘 다 식별자라는 뜻이다
*/

    </script>
</body>
</html>
